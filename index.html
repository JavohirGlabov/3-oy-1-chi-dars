<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Kelly+Slab&family=Montserrat:wght@400;500;700&family=Nabla&family=Open+Sans:wght@400;700&family=Yellowtail&display=swap"
            rel="stylesheet">

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"/>
        <title>Document</title>
    </head>
    <body>
        <header class="header">
            <div class="header__nav">
                <div class="header__nav_top">
                    <div class="header__nav_top-left">
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-vk"></i>
                        <i class="fa-brands fa-odnoklassniki"></i>
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                    <div class="header__nav_top-right">
                        <a href="#">info@vitau.club</a>
                    </div>
                </div>

                <div class="header__nav_bottom">
                    <div class="header__nav_bottom-logo">
                        <img src="./images/nav-logo.png" alt="nav-logo">
                    </div>
                    <div class="header__nav_bottom-list">
                        <ul class="nav_list">
                            <li class="list-item">
                                <a href="#" class="link">Конкурс</a>
                            </li>
                            <li class="list-item">
                                <a href="#" class="link">Подарки</a>
                            </li>
                            <li class="list-item">
                                <a href="#" class="link">Условия и заявка</a>
                            </li>
                        </ul>
                    </div>
                    <div class="header__nav_bottom-right">
                        <button class="header__nav_bottom_right-btn">
                            Подать заявку
                        </button>
                    </div>
                </div>

            </div>
            <div class="header__hero">
                <div class="header__hero_left">
                    
                    <p class="header__hero_left-sub-title">
                        01.01.0001 - 02.02.
                    </p>
                    <p class="header__hero_left-title">
                        Видеоконкурс “Физическая культура”
                    </p>
                    <button class="header__hero_left-btn">
                        Подать заявку
                    </button>
                </div>
                <div class="header__hero_right">
                    <div class="header__hero_right-1">
                        <img  src="./images/play.png" alt="play">
                    </div>
                    <div class="header__hero_right-2">
                        <img  src="./images/play.png" alt="play">
                    </div> 
                </div>
            </div>
        </header>
    </body>
</html>
